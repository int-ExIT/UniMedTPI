<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <!-- My Styles -->
  <link rel="stylesheet" href="./index.css">

  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="left_main">
      <form action="">
        <!-- Username -->
        <div class="inputs">
          <label for="username">Username</label>
          <input type="text" id="username" value="" autofocus>
        </div>
        <!-- Password -->
        <div class="inputs">
          <label for="password">Password</label>
          <input type="text" id="password" value="">
        </div>
        <!-- Submit -->
        <div class="buttons">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
    <div class="main_center">
      <table id="myTable" class="table table-bordered table-striped table-dark">
        <caption>Tabla de Registro</caption>
        <thead>
          <tr>
            <th>name</th>
            <th>last name</th>
            <th colspan="2">age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>39</td>
            <td>40</td>
          </tr>
          <tr>
            <td>Dolly</td>
            <td>Doe</td>
            <td>29</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div class="main_right">
      <form action="">
        <!-- Name -->
        <div class="inputs">
          <label for="name">Name</label>
          <input type="text" id="name" value="" autofocus>
        </div>
        <!-- Last Name -->
        <div class="inputs">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" value="">
        </div>
        <!-- Age -->
        <div class="inputs">
          <label for="age">Age</label>
          <select id="age">
            <option value="10">10 Años</option>
            <option value="11">11 Años</option>
            <option value="12">12 Años</option>
          </select>
        </div>
        <!-- Description -->
        <div class="inputs">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <!-- Submit -->
        <div class="buttons">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>

  <!-- DataTables -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="//cdn.datatables.net/2.3.1/js/dataTables.min.js" type="module"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <!-- My Scripts -->
  <script type="module">
    let table = new DataTable('#myTable');

    const $forms = Array.from(document.querySelectorAll("form"));
    const $console = document.querySelector("#console");

    for (const $form of $forms) {
      $form.addEventListener("submit", evt => {

        evt.preventDefault();

        const formData = new FormData($form);
        const body = Object.fromEntries(
          Array.from(formData).filter(value => value[1] !== "")
        );

        $console.innerHTML = JSON.stringify(body);
      });
    }
  </script>
</body>

</html>
